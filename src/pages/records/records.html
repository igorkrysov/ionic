<ion-header>

  <ion-navbar>
    <ion-title>records</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button (click)="clickAlert()">
       Go to OtherPage
  </button>
  <ion-item>
     <ion-label color="primary">Enter record</ion-label>
     <ion-input placeholder="Record" [(ngModel)]="new_record"></ion-input>

  </ion-item>
  <button ion-button (click)="addRecord()">Add</button>

  <table>
    <thead>
      <tr>
        <th>text</th>
        <th>updated_at</th>
        <th>edit</th>
        <th>remove</th>
        <th>index</th>
      </tr>
    </thead>
    <tr *ngFor="let record of records; let i = index">
      <td>{{ record.text }}</td>
      <td>{{ record.updated_at }}</td>
      <td><a (click)="editRecord(record.id)">Edit</a></td>
      <td><a (click)="removeRecord(i)">Remove</a></td>
      <td>{{ i }}</td>
    </tr>
  </table>
</ion-content>
